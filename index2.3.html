  <script src="d3.js"></script>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-header">
                  <a class="navbar-brand" href="javascript:var w=window.open('https://media1.giphy.com/media/k4EpQLLFV6byo/giphy.gif?cid=3640f6095c8aeda154564a2e2e1d101d', '_blank', 'width=300,height=500');">UFO Sightings</a>
                  <img class="nav-ufo" src="static/images/ufo.svg">
              </div>
         </div>
      </div>
    </nav>
    <div class="hero text-center" id="random" >

        <img class="imagebg2" src="static\images\ufo-clipart-clip-art-2.png" id="random2"> 
        <h1>UFO Sightings</h1>
        <h2>The Truth is Out There</h2>
      
    </div>
    <div style="background-color:rgb(11, 12, 12)" class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <!--<output style="text-transform: uppercase;" type="text" name="fieldname">-->
                    <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Open Modal</button>

            <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                    <div class="page embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/lnCMi6HNmO0"></iframe>
                        <br>
                        <!-- <a href="javascript:var w=window.open('https://media1.giphy.com/media/k4EpQLLFV6byo/giphy.gif?cid=3640f6095c8aeda154564a2e2e1d101d', '_blank', 'width=300,height=500');">operation</a> -->
                    </div>
            </div>
        </div>

        <footer class="footer">
        <span class="bottom">UFO Sightings</span>
        </footer>
    
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app3.js"></script>
  <script src="static/js/index.js" type="text/javascript"></script>
